---
# defaults file for v98765_vm_single
victoriametrics_version: "1.70.0"
victoriametrics_system_user: "victoriametrics"
victoriametrics_system_group: "victoriametrics"
victoriametrics_install_dir: "/usr/local/bin"
victoriametrics_repo_dir: "/var/tmp/archive"
# vm flags for env file
# https://github.com/VictoriaMetrics/VictoriaMetrics#environment-variables
victoriametrics_storage_data_path: "/var/lib/vm"
victoriametrics_retention_period: "12"
